<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeriodicNator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>PeriodicNator</h1>
        <p>Teste seus conhecimentos sobre os elementos químicos!</p>
    </header>

    <main>
        <!-- Início do Jogo -->
        <div class="game-start">
            <h2>Escolha a Fase</h2>
            <button id="fase1">Fase 1: Fácil</button>
            <button id="fase2">Fase 2: Médio</button>
            <button id="fase3">Fase 3: Difícil</button>
        </div>

        <!-- Tela do Jogo -->
        <div class="game-container" style="display: none;">
            <div class="game-info">
                <h3 id="question"></h3>
                <p><strong>Dica:</strong> <span id="hint"></span></p>
            </div>
            <div class="answer-section">
                <input type="text" id="answerInput" placeholder="Digite o nome do elemento...">
                <button id="responderBtn">Responder</button>
            </div>
            <div id="feedback"></div>
        </div>

        <!-- Final do Jogo -->
        <div class="game-over" style="display:none;">
            <h2>Fim do jogo!</h2>
            <p id="finalScore"></p>
            <p id="mensagemFinal"></p> <!-- Para mostrar a mensagem personalizada -->
            <button id="restartBtn">Jogar Novamente</button>
        </div>
        
    </main>

    <!-- Botão QR Code no canto inferior direito -->
    <button id="qrCodeBtn" class="qr-code-btn">Mostrar QR Code</button>
    
    <!-- Imagem QR Code oculta -->
    <div id="qrCodeOverlay" class="qr-code-overlay" style="display: none;">
        <img src="images/qrcode1.png" alt="QR Code">
    </div>

    <footer>
        <a href="https://github.com/GuilhermeMorettoDeitos/Jogo-TP" target="_blank">Visite a página do projeto para mais informações.</a><br>
        <a><a href="https://docs.google.com/forms/d/e/1FAIpQLScYuDQSqZP6jpLPgeDEVBFW7T2XxVuu-UVoYXUw3gP-FDZ2-w/viewform?usp=sf_link" target="_blank">Encontrou algum bug? Por favor, reporte-o clicando aqui!</a></a>
        <p>&copy; 2024 Guilherme Moretto Deitos. Aprenda química enquanto joga!</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
